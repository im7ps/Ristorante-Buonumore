<div class="container p-3">
  <div class="offset-3 col-6">
    <div class="card">

      <div class="card-header  font-weight-bold">
        Login here!
      </div>

      <div class="card card-body">
        <form #loginData="ngForm" (submit)="submitLogin(loginData)">

          <div class="form-group">
            <label for="email">Email Address</label>
            <input  id="email"  type="email" class="form-control">
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input  id="password"   type="password" autocomplete="on" class="form-control"> <!--Autocomplete lets web developers specify what (if any) permission the user agent has to provide automated assistance in filling out form field values, as well as guidance to the browser as to the type of information expected in the field.-->
          </div>

          <div class="form-group">
            <button  type="submit" class="btn btn-primary btn-block font-weight-bold">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
